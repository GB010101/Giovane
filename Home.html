
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovane Barreto da Silva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eef2f3; /* Cor de fundo mais suave */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }
        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            margin-bottom: 20px;
            object-fit: cover; /* Para ajustar a imagem ao contêiner */
            transition: transform 0.3s;
        }
        .profile:hover {
            transform: scale(1.05); /* Efeito de zoom na imagem do perfil */
        }
        h1 {
            color: #000000;
            font-size: 2.5rem; /* Tamanho maior para destaque */
            margin-bottom: 10px;
        }
        h2 {
            color: #000000; /* Uma cor mais suave para subtítulos */
            font-size: 1.8rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.6; /* Melhora a legibilidade */
        }
        .social-links img {
            width: 50px; /* Aumentando o tamanho dos ícones sociais */
            height: 50px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.2); /* Efeito de zoom ao passar o mouse */
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px; /* Aumentando o padding para botões */
            border: 2px solid #dc3545;
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px; /* Bordas arredondadas mais pronunciadas */
            transition: background-color 0.3s, color 0.3s;
            background-color: rgba(220, 53, 69, 0.1); /* Fundo sutil */
        }
        .links a:hover {
            background-color: #dc3545;
            color: #fff;
        }

        /* Estilos para dispositivos menores */
        @media (max-width: 576px) {
            .profile {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .links a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/perfil.jpg" alt="Foto de Giovane Barreto da Silva" class="profile">
        <h1>Giovane Barreto da Silva</h1>
        <h2>20 anos</h2>
        <p>Estudante de Informática no CEFET/RJ Maracanã e atleta faixa preta de Taekwondo.</p>
        
        <div class="social-links d-flex justify-content-center mb-4">
            <a href="https://www.instagram.com/giovanebtkd/" target="_blank" class="me-3">
                <img src="image/Instagram_logo_2022.svg.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/giovane.barreto.71?mibextid=ZbWKwL" target="_blank">
                <img src="image/images.png" alt="Facebook">
            </a>
        </div>

        <div class="links">
            <h2>Saiba mais sobre mim no:</h2>
            <a href="/TKD" class="btn">Taekwondo</a>
            <a href="/info" class="btn">Informática</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
